<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- link boostrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

<form action="" id="cost-travel">

<div class="mb-3">
    <label for="distance" class="form-label">How many kilometers do you want to travel?</label>
    <input
        type="number"
        class="form-control"
        name="distance"
        id="distance"
        aria-describedby="helpId"
        placeholder=""
    />
    <small id="kilometersHelper" class="form-text text-muted">Type your kilometers above</small>
</div>

<div class="mb-3">
    <label for="age" class="form-label">How old are you</label>
    <input
        type="number"
        class="form-control"
        name="age"
        id="age"
        aria-describedby="helpId"
        placeholder=""
    />
    <small id="kilometersHelper" class="form-text text-muted">Type your age above</small>
</div>

<button
    type="submit"
    class="btn btn-primary"
>
    Submit
</button>




</form>
    <script src="./main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
