<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- link boostrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

<form action="" id="cost-travel">

<div class="container">
    <div class="row">
        <div class="col-4">
            <div class="mb-3">
                <label for="distance" class="form-label">How many kilometers do you want to travel?</label>
                <input
                    type="number"
                    class="form-control"
                    name="distance"
                    id="distance"
                    aria-describedby="helpId"
                    placeholder=""
                />
                <small id="kilometersHelper" class="form-text text-muted">Type your kilometers above</small>
            </div>
        </div>
        <div class="col-4">
            <div class=" mb-3">
                <label for="age" class="form-label ">How old are you</label>
                <input
                    type="number"
                    class="form-control"
                    name="age"
                    id="age"
                    aria-describedby="helpId"
                    placeholder=""
                />
                <small id="kilometersHelper" class="form-text text-muted ">Type your age above</small>
            </div>
        </div>
        <div class="col-3">
            <div class="mb-3">
                <label for="age group" class="form-label">Select age Group</label>
                <select
                    class="form-select form-select-lg"
                    name="age group"
                    id="age group"
                >
                    <option selected>Major</option>
                    <option value="">Elderly</option>
                    
                </select>
            </div>
            
        </div>
    </div>
    <div class="row ">
        <div class="col-12 text-center">
            <button class="btn btn-primary" type="submit">Genera<i class="fa fa-group" aria-hidden="true"></i></button>
            <button class="btn btn-primary mx-3" type="submit">Annulla<i class="fa fa-group" aria-hidden="true"></i></button>
        </div>
    </div>
    
</div>

<div class="container mt-5">
    <div class="card mb-3">
        <div class="row">
          <div class="col-md-4">
            <p>

            </p>
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <h5 class="card-title">Card title</h5>
              <p class="card-text">This is a wider card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p>
              <p class="card-text"><small class="text-body-secondary">Last updated 3 mins ago</small></p>
            </div>
          </div>
        </div>
      </div>
</div>
    
    <!-- tetx -->
        

</form>

</div>
    <script src="./main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
