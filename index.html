<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- link boostrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <H2 class="text-center mb-3 text-light">CALCOLA IL PREZZO DEL TUO BIGLIETTO</H2>
<div class="container bg-primary-subtle p-5">
    <form action="" id="cost-travel">
        <div class="container bg-danger  p-4 mb-5">
            <div class="row">
                <div class="col-4">
                    <div class="mb-3">
                        <label for="distance" class="form-label">How many kilometers do you want to travel?</label>
                        <input
                            type="number"
                            class="form-control"
                            name="distance"
                            id="distance"
                            aria-describedby="helpId"
                            placeholder=""
                        />
                        <small id="kilometersHelper" class="form-text text-muted">Type your kilometers above</small>
                    </div>
                </div>
                <!-- Column kilometers -->
                <div class="col-4">
                    <div class=" mb-3">
                        <label for="age" class="form-label ">How old are you</label>
                        <input
                            type="number"
                            class="form-control"
                            name="age"
                            id="age"
                            aria-describedby="helpId"
                            placeholder=""
                        />
                        <small id="age" class="form-text text-muted ">Type your age above</small>
                    </div>
                </div>
                <!-- Column Age -->
                <div class="col-3">
                    <div class="mb-3">
                        <label for="age group" class="form-label">Select age Group</label>
                        <select
                            class="form-select form-select-lg"
                            name="age group"
                            id="age group"
                        >
                            <option selected>Major</option>
                            <option value="">Elderly</option>
                            
                        </select>
                    </div>
                    
                </div>
                <!-- Column select age group -->
            </div>
            <div class="row ">
                <div class="col-12 text-center">
                    <button class="btn btn-primary" type="submit">Genera<i class="fa fa-group" aria-hidden="true"></i></button>
                    <button class="btn btn-primary mx-3" type="submit">Annulla<i class="fa fa-group" aria-hidden="true"></i></button>
                </div>
            </div>
            <!-- Button -->
            
        </div>
        <div class="container bg-danger p-5 ">
            <h2 class="mt-5 text-center text-light">IL TUO BIGLIETTO</h2>
        <div class="container bg-light">
            <div class="container bg-light">
                <h4>DETTAGLIO PASSEGGERI</h4>
            </div>
            <div class="row bg-warning">
                <div class="col-4 mt-2 bg-warning  passenger" >
                    <h5>NOME PASSEGGERO</h5>
                    <p>Eduard Cancel</p>
                </div>
                <div class="col-2 mt-2 offert" >
                    <p><strong>Age</strong></p>
                    <p class="change">-</p>
                </div>
                <div class="col-2 mt-2 carozza" >
                    <p><strong>Carrozza</strong></p>
                    <p class="change">-</p>
                </div>
                <div class="col-2 mt-2 codice change" >
                    <p><strong>Codice CP </strong></p>
                    <p class="change">-</p>
                </div>
                <div class="col-2 mt-2 biglietto " >
                    <p><strong>Costo Biglietto</strong></p>
                    <p class="change text-center change">-</p>
                </div>

            </div>
        </div>
        </div>
        
        <!-- Card container -->
            
            <!-- tetx -->
                
        
        </form>
        
</div>

</div>
    <script src="./main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
